<ion-navbar *navbar primary>
  <ion-title>Edit Note</ion-title>
  <ion-buttons end>
    <button (click)="saveNote()" [disabled]="!noteForm.valid ">
      Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="edit">
  <form [ngFormModel]="noteForm" (submit)="save($event)">
    <ion-list>
      <ion-item>
        <ion-input type="text" ngControl="title" placeholder="Title" [(ngModel)]="note.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea class="content" ngControl="content" placeholder="Content" [(ngModel)]="note.content" rows="16"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
